              {/each} -->
              <div class="buttons">

                  <button type="button" class="button is-{ (key == selected_symptom) ? 'success' : data[key] ? '' : 'info' }" on:click="select_symptom(key)" style="text-transform: capitalize;">
                    {#if data[key] != ''}

                    <span>{key}</span>
