
<div class="page-content">

  <PageTitle page="{page}"></PageTitle>

  <ViewScaffold {is_loading} {is_error} {error_message}>
    <DataList
    {Model}
    {View}
    {entity_name}
    {route_prefix}
    {has_additional_buttons}
    {search_placeholder}
    bind:is_loading
    bind:is_error
    bind:error_message
    bind:data
    bind:meta
    {columns}
    {searchStringTransformer}
    {valueTransformers}
    {classTransformers}
    {styleTransformers}
    >
    </DataList>

  </ViewScaffold>

</div>

<script>

  import Model from '../../../models/histories';
  import { Icon } from '@kws3/helpers';

  export default {
    components:{
      ViewScaffold: '../../helpers/ViewScaffold.html',
      DataList: '../../helpers/DataList.html',
      PageTitle: '../../helpers/PageTitle.html',
      Icon,
    },
    data(){
      return {
        model_set: false,
        is_loading: false,
        is_error: false,
        error_message: '',
        meta:{},
        data:[],
        Model,
        View: '_COMPONENT_',
        entity_name: 'Prescriptions',
        route_prefix: 'prescriptions/',
        has_additional_buttons: true,
        columns:{
          'id':'ID',
          'name': 'Patient Name',
          'modified': 'Last Visited Date',
        },
        search_placeholder: '',
        page:{
          title: 'Prescription',
          icon: 'copy',
          subtitle: 'All Prescription in this System'
        },
        searchStringTransformer: (q) => {
          var qparts = q.split('~'),
          query = [];

          if(qparts[0] != ''){
            query.push('name[lk]:'+qparts[0]);
          }

          qparts.shift();
          for(var i = 0; i < qparts.length; i++){
            var _q = qparts[i],
            qpp = _q.split(':');
            if(_q != '' && typeof qpp[1] != 'undefined' && qpp[1] != ''){
              query.push(qpp[0] + '[eq]:' + qpp[1]);
            }
          }

          return query.join(',');
        },
        valueTransformers:{
          id(v, row){
            return row.patient.id
          },
          name(v, row) {
            return row.patient.name
          },
        },
        classTransformers:{
          
        },
        styleTransformers:{},
      }
    },
    computed: {}
  }
</script>
