<div class="sorting-filters">
  <div class="field is-grouped">
    <div class="control">
      <small>Sort By:</small>
    </div>
    <div class="control">
      <div class="select is-small">
        <select class="is-fullwidth" on:change="fire('sort', value)" bind:value>
          <option value="">Default</option>
          {#each options as opt}
            <option value="{opt.value}">{opt.name}</option>
          {/each}
        </select>
      </div>
    </div>
  </div>
</div>



<script>

  export default {
    data(){
      return {
        options: [],
        sort:'',
        value:''
      }
    },
    onstate({changed, current}){
      if(changed.sort){
        this.set({value: current.sort.replace('%20', ' ')});
      }
    }
  }

</script>
